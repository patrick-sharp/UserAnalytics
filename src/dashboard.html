<!DOCTYPE html>
<html>
    <script src='Chart.js'></script>
	<head>
		<meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
		<title>UserAnalytics Dashboard</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	</head>
	<body>
        <div id="setting_panel" class="sidenav">
            <button id="setting_close_button">&times;</button>
            <div id="setting_title">Settings</div>
            <div id="setting_content">
                <div class="setting_list">
                    <p id="tracking">Turn off Tracking</p>
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="block_list" class="setting_list">Block List</div>
                <textarea id="block_list_input" hidden></textarea>
                <div id="export_list_button" class="setting_list">Export Block List</div>
                <div id="clear_list_button" class="setting_list">Clear Block List</div>
            </div>
            <footer class="footer">
                <p>Created with Love & Care</p>
                <p>User Analytics</p>
            </footer>
        </div>
        <button id="setting">
            <img id="setting_icon" src="images/setting_icon.png">
        </button>
        <div id="main">
            <div id="main_stats">
                <div id="display">
                    <div id="left_container"></div>
                    <span id="separator"></span>
                    <div id="right_container"></div>
                </div>
                <div>
                    <div id="selector"></div>
                </div>
            </div>
            <div id="stats_view">
                <div id='data_chart'>
                    <div id="activity_container">
                        <div id="activity_title">Activity</div>
                        <span id="spacer"></span>
                        <select name="range" id="date_range"></select>
                    </div>
                    <canvas id="lineChart" class="chart"></canvas>
                </div>
                <span id="spacer"></span>
                <div id="data_chart">
                    <canvas id="polarChart" class="chart"></canvas>
                </div>
            </div>
            <div id="timesheet_container">
                <p id="timesheet_container_title">Timesheet</p>
                <div id="timesheet"></div>
            </div>
            <div>
                <footer id="footer">
                    <p>Created with Love & Care</p>
                    <p>User Analytics</p>
                </footer>
            </div>
        </div>
        
        <script src="dashboard.js"></script>
        <script src="dashboard_test.js"></script>
	</body>
</html>
